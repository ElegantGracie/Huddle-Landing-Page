<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <!-- Stylesheets  -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Font Families  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <!-- Main Container  -->
  <div class="container">
    <!-- Logo Container  -->
    <div class="logo-image">
      <img src="assets/images/logo.svg" alt="Huddle Logo">
    </div>

    <div class="content">
      <!-- Hero Image Container  -->
      <div class="hero-image">
        <img src="assets/images/illustration-mockups.svg" alt="">
      </div>
    
      <!-- Text Container  -->
      <div class="texts">
        <h1>Build The Community Your Fans Will Love</h1>
  
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>  
  
        <button>Register</button>
      </div>
    </div>

    <!-- Icons Container  -->
    <div class="icons">
      <div>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <div>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
      <div>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  
    <!-- Footer  -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nwafor Grace</a>.
      </p>
    </footer>
  </div>
</body>
</html>
